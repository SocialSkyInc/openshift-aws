sudo: required

language: go

services:
  - docker

go:
  - "1.10.x"

cache:
  directories:
    - $HOME/.go
    - $HOME/.cache

before_install:
  - mkdir -p "$HOME/.cache" && mkdir -p $HOME/.go
  - rm -f $HOME/.cache/*.tar
  - curl -fSL "https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip" -o terraform.zip
  - sudo unzip terraform.zip -d /opt/terraform
  - sudo ln -s /opt/terraform/terraform /usr/bin/terraform
  - rm -f terraform.zip
  - if [[ -e "$HOME/.cache/golang.tar.gz" ]]; then gunzip -c $HOME/.cache/golang.tar | docker load; fi
  - if [[ -e "$HOME/.cache/image.tar.gz" ]]; then gunzip $HOME/.cache/image.tar.gz | docker load; fi
  - if [[ -e "$HOME/.cache/centos.tar.gz" ]]; then gunzip $HOME/.cache/image.tar.gz | docker load; fi

install:
  - docker pull golang:1
  - ( cd terraform && terraform init )

script:
# Terraform Validation
  - ( cd terraform && terraform validate -var-file=../terraform.test.json )
# Run Go Unit Tests
  - docker run --rm -v "$HOME/.go":/go -v "$PWD/orchestration":/app -w /app golang:1 make test
# Build application
  - docker run --rm -v "$HOME/.go":/go -v "$PWD/orchestration":/app -w /app -e HOST_UID="$UID" golang:1 make
# Build docker image
  - docker build --pull -t openshift-aws .

before_cache:
  - docker save golang:1 | gzip > $HOME/.cache/golang.tar.gz
  - docker save openshift-aws | gzip > $HOME/.cache/image.tar.gz
  - docker save centos:7 | gzip > $HOME/.cache/centos.tar.gz


notifications:
  email:
    on_success: never
    on_failure: change