Host ec2-18-184-25-98.eu-central-1.compute.amazonaws.com
	ForwardAgent yes
	Hostname ec2-18-184-25-98.eu-central-1.compute.amazonaws.com
	User centos
	ControlMaster auto
	ControlPersist 5m
	ControlPath ~/.ssh/ansible-%r@%h:%p
	StrictHostKeyChecking no
	ProxyCommand none

Host 10.10.*
