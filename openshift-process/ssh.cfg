Host ec2-18-196-214-253.eu-central-1.compute.amazonaws.com
	ControlMaster auto
	ControlPersist 5m
	ControlPath ~/.ssh/ansible-%r@%h:%p
	StrictHostKeyChecking no
	ProxyCommand none
	ForwardAgent yes
	Hostname ec2-18-196-214-253.eu-central-1.compute.amazonaws.com
	User centos

Host 10.10.*
	ProxyCommand ssh -o StrictHostKeyChecking=no -W %h:%p centos@ec2-18-196-214-253.eu-central-1.compute.amazonaws.com
	StrictHostKeyChecking no

