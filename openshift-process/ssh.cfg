Host ec2-18-197-176-88.eu-central-1.compute.amazonaws.com
	ProxyCommand none
	ForwardAgent yes
	Hostname ec2-18-197-176-88.eu-central-1.compute.amazonaws.com
	User centos
	ControlMaster auto
	ControlPersist 5m
	ControlPath ~/.ssh/ansible-%r@%h:%p
	StrictHostKeyChecking no

Host 10.10.*
	ProxyCommand ssh -o StrictHostKeyChecking=no -W %h:%p centos@ec2-18-197-176-88.eu-central-1.compute.amazonaws.com
	StrictHostKeyChecking no

